<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Rasca y Gana - Artem Digital</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --accent-white: #ffffff;
            --text-gray: #b0b0b0;
        }

        body { 
            margin: 0; padding: 0; 
            background: var(--bg-dark) url('fondo.webp') center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif; 
            color: var(--accent-white);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header-logo { 
            margin-top: 40px; 
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            background: transparent; /* Asegura que el contenedor no tenga fondo */
        }
        
        .header-logo img { 
            width: 180px; 
            height: auto;
            display: block;
            background-color: transparent !important; /* Elimina cualquier fondo blanco residual */
        }

        .container { 
            width: 90%; 
            max-width: 400px; 
            text-align: center; 
        }

        h1 { 
            font-size: 24px; 
            font-weight: 900; 
            margin: 10px 0; 
            text-transform: uppercase; 
            letter-spacing: 2px;
        }

        .banner-instrucciones {
            background-color: rgba(255, 255, 255, 0.08);
            padding: 18px;
            border-radius: 15px;
            font-size: 14px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
        }

        .grid-rasca {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .casilla {
            position: relative;
            aspect-ratio: 1/1;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .casilla img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            touch-action: none;
            z-index: 2;
        }

        .btn-cta {
            background: var(--accent-white);
            color: #000;
            border: none;
            padding: 16px 30px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 14px;
            margin-top: 30px;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Modal */
        .overlay { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.95); 
            z-index: 1000; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
        }
        .modal { 
            background: #ffffff; 
            color: #000; 
            padding: 35px 25px; 
            border-radius: 30px; 
            width: 85%; 
            max-width: 340px; 
            text-align: center; 
        }

        .premio-final-img { 
            width: 150px; 
            border-radius: 15px; 
            margin: 15px 0; 
        }

        .aviso-privacidad {
            font-size: 10px;
            color: #888;
            margin-top: 15px;
            line-height: 1.3;
            padding: 0 10px;
        }

        .close-link {
            margin-top: 15px;
            display: inline-block;
            color: #aaa;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header-logo">
        <img src="logotipo.PNG" alt="Artem Digital">
    </div>

    <div class="container">
        <h1>¡Rasca y Gana!</h1>
        <div class="banner-instrucciones">
            Encuentra 3 premios iguales para ganar.<br><strong>¡Suerte!</strong>
        </div>
        <div class="grid-rasca" id="grid-principal"></div>
        <button class="btn-cta" onclick="location.reload()">Probar de nuevo</button>
    </div>

    <div id="modal-ganador" class="overlay">
        <div class="modal">
            <h2 style="margin: 0; font-size: 26px; font-weight: 900;">¡FELICIDADES!</h2>
            <p style="margin: 10px 0; color: #444;">Tu premio es:</p>
            <img id="img-premio-modal" src="" class="premio-final-img">
            <h3 id="nombre-premio" style="font-size: 18px; margin: 5px 0 20px 0;"></h3>
            
            <button class="btn-cta" style="background: #25D366; color: white; width: 100%; margin: 0;" onclick="reclamarPremio()">
                RECLAMAR EN WHATSAPP
            </button>

            <div class="aviso-privacidad">
                *Tus datos serán tratados únicamente con fines promocionales para la entrega de este premio. Artem Digital se compromete a no vender ni compartir tu información con terceros.
            </div>
            
            <span class="close-link" onclick="document.getElementById('modal-ganador').style.display='none'">
                Cerrar ventana
            </span>
        </div>
    </div>

    <script>
        const PREMIOS = [
            { id: '2por1', nombre: 'Promoción 2x1', img: '2por1-1.webp' },
            { id: 'desc50', nombre: 'Descuento de $50.00 MXN', img: 'desc50-1.webp' },
            { id: 'desc100', nombre: 'Descuento de $100.00 MXN', img: 'desc100-1.webp' },
            { id: 'desc120', nombre: 'Descuento de $120.00 MXN', img: 'desc120-1.webp' },
            { id: 'desc150', nombre: 'Descuento de $150.00 MXN', img: 'desc150-1.webp' },
            { id: 'gratis', nombre: 'Una Promo GRATIS', img: 'gratis-1.webp' },
            { id: 'sinpremio', nombre: 'Sigue participando', img: 'sinpremio-1.webp' }
        ];

        let ganadorActual = null;
        let casillasReveladas = new Set();
        const WHATSAPP_NUM = "5215542492026"; 

        function inicializarJuego() {
            const grid = document.getElementById('grid-principal');
            grid.innerHTML = '';
            casillasReveladas.clear();
            ganadorActual = PREMIOS[Math.floor(Math.random() * PREMIOS.length)];
            let mazo = [ganadorActual, ganadorActual, ganadorActual];
            let otros = PREMIOS.filter(p => p.id !== ganadorActual.id).sort(() => 0.5 - Math.random());
            mazo.push(otros[0], otros[0], otros[1], otros[1], otros[2], otros[2]);
            mazo.sort(() => 0.5 - Math.random());

            mazo.forEach((premio, i) => {
                const div = document.createElement('div');
                div.className = 'casilla';
                div.innerHTML = `<img src="${premio.img}"><canvas id="canvas${i}"></canvas>`;
                grid.appendChild(div);
                setupCanvas(i);
            });
        }

        function setupCanvas(i) {
            const canvas = document.getElementById(`canvas${i}`);
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            const tapaImg = new Image();
            tapaImg.src = 'tapa.webp'; 

            tapaImg.onload = () => {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                ctx.drawImage(tapaImg, 0, 0, canvas.width, canvas.height);
            };

            let drawing = false;
            const scratch = (e) => {
                if (!drawing) return;
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, 25, 0, Math.PI * 2);
                ctx.fill();
                checkScratch(canvas, i);
            };

            canvas.addEventListener('mousedown', () => drawing = true);
            canvas.addEventListener('touchstart', () => drawing = true);
            window.addEventListener('mouseup', () => drawing = false);
            window.addEventListener('touchend', () => drawing = false);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('touchmove', scratch);
        }

        function checkScratch(canvas, i) {
            if (casillasReveladas.has(i)) return;
            const ctx = canvas.getContext('2d');
            const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let transparent = 0;
            for (let j = 3; j < data.length; j += 4) if (data[j] === 0) transparent++;

            if (transparent > (data.length / 4) * 0.55) {
                casillasReveladas.add(i);
                canvas.style.transition = "opacity 0.5s ease";
                canvas.style.opacity = "0";
                if (casillasReveladas.size === 9) setTimeout(mostrarGanador, 600);
            }
        }

        function mostrarGanador() {
            document.getElementById('nombre-premio').innerText = ganadorActual.nombre;
            document.getElementById('img-premio-modal').src = ganadorActual.img;
            document.getElementById('modal-ganador').style.display = 'flex';
        }

        function reclamarPremio() {
            const msg = encodeURIComponent(`¡Hola! Gané "${ganadorActual.nombre}" en el Rasca y Gana. ¿Cómo lo canjeo?`);
            window.open(`https://wa.me/${WHATSAPP_NUM}?text=${msg}`, '_blank');
        }

        window.onload = inicializarJuego;
    </script>
</body>
</html>
