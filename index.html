<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Rasca y Gana - Nuevo Proyecto</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { --color-accent: #ffffff; --blanco: #ffffff; --negro: #000000; }

        body { 
            margin: 0; padding: 0; 
            background: #000 url('fondo.webp') center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif; 
            color: var(--blanco);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        .header-logo { margin-top: 30px; margin-bottom: 10px; }
        .header-logo img { width: 160px; }

        .container { width: 95%; max-width: 420px; text-align: center; }

        h1 { font-size: 22px; font-weight: 900; margin: 15px 0; text-transform: uppercase; letter-spacing: 1px; }

        .banner-instrucciones {
            background-color: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            font-size: 13px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(8px);
        }

        .grid-rasca {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .casilla {
            position: relative;
            aspect-ratio: 1/1;
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .casilla img { width: 100%; height: 100%; object-fit: cover; }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            touch-action: none;
            z-index: 2;
            cursor: crosshair;
        }

        .btn-cta {
            background: var(--blanco);
            color: var(--negro);
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 14px;
            margin-top: 30px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Modal Ganador */
        .overlay { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.92); 
            z-index: 1000; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
        }
        .modal { 
            background: #fff; 
            color: #000; 
            padding: 40px 20px; 
            border-radius: 25px; 
            width: 85%; 
            max-width: 340px; 
            text-align: center; 
        }

        .premio-final-img { width: 140px; height: 140px; border-radius: 15px; margin: 20px 0; object-fit: contain; }
    </style>
</head>
<body>

    <div class="header-logo">
        <img src="logotipo.webp" alt="Logo">
    </div>

    <div class="container">
        <h1>¡Rasca y Gana!</h1>
        
        <div class="banner-instrucciones">
            Encuentra 3 premios iguales para ganar. <br>¡Suerte!
        </div>

        <div class="grid-rasca" id="grid-principal"></div>

        <button class="btn-cta" onclick="location.reload()">REINICIAR PRUEBA</button>
    </div>

    <div id="modal-ganador" class="overlay">
        <div class="modal">
            <h2 style="margin: 0; font-size: 26px;">¡LO LOGRASTE!</h2>
            <p style="margin-top: 10px; color: #555;">Tu premio es:</p>
            <img id="img-premio-modal" src="" class="premio-final-img">
            <h3 id="nombre-premio" style="font-size: 20px; margin: 10px 0; color: #000;"></h3>
            <button class="btn-cta" style="background: #25D366; color: white; width: 100%; margin-top: 15px;" onclick="reclamarPremio()">RECLAMAR PREMIO</button>
            <p style="font-size: 11px; margin-top: 15px; color: #888; cursor:pointer;" onclick="cerrarModal()">Cerrar</p>
        </div>
    </div>

    <script>
        // Configuración basada en tus archivos reales
        const PREMIOS = [
            { id: '2por1', nombre: 'Promoción 2x1', img: '2por1-1.webp' },
            { id: 'desc50', nombre: 'Descuento de $50.00 MXN', img: 'desc50-1.webp' },
            { id: 'desc100', nombre: 'Descuento de $100.00 MXN', img: 'desc100-1.webp' },
            { id: 'desc120', nombre: 'Descuento de $120.00 MXN', img: 'desc120-1.webp' },
            { id: 'desc150', nombre: 'Descuento de $150.00 MXN', img: 'desc150-1.webp' },
            { id: 'gratis', nombre: 'Una Promo GRATIS', img: 'gratis-1.webp' },
            { id: 'sinpremio', nombre: 'Sin premio', img: 'sinpremio-1.webp' }
        ];

        let ganadorActual = null;
        let casillasReveladas = new Set();
        const WHATSAPP_NUM = "5215542492026";

        function inicializarJuego() {
            const grid = document.getElementById('grid-principal');
            grid.innerHTML = '';
            casillasReveladas.clear();
            
            // Elegir ganador aleatorio
            ganadorActual = PREMIOS[Math.floor(Math.random() * PREMIOS.length)];
            
            // Mazo con 3 del ganador y otros mezclados
            let mazo = [ganadorActual, ganadorActual, ganadorActual];
            let otros = PREMIOS.filter(p => p.id !== ganadorActual.id).sort(() => 0.5 - Math.random());
            mazo.push(otros[0], otros[0], otros[1], otros[1], otros[2], otros[2]);
            
            // Barajar mazo
            mazo.sort(() => 0.5 - Math.random());

            mazo.forEach((premio, i) => {
                const div = document.createElement('div');
                div.className = 'casilla';
                div.innerHTML = `<img src="${premio.img}"><canvas id="canvas${i}"></canvas>`;
                grid.appendChild(div);
                setupCanvas(i);
            });
        }

        function setupCanvas(i) {
            const canvas = document.getElementById(`canvas${i}`);
            const ctx = canvas.getContext('2d');
            const tapaImg = new Image();
            tapaImg.src = 'tapa.webp'; // Tu imagen de cobertura

            tapaImg.onload = () => {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                ctx.drawImage(tapaImg, 0, 0, canvas.width, canvas.height);
            };

            // Soporte para cuando falla la carga de la imagen tapa.webp
            tapaImg.onerror = () => {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                ctx.fillStyle = "#444";
                ctx.fillRect(0,0, canvas.width, canvas.height);
                ctx.fillStyle = "#fff";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                ctx.fillText("RASCA AQUÍ", canvas.width/2, canvas.height/2);
            };

            let drawing = false;
            const scratch = (e) => {
                if (!drawing) return;
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, 25, 0, Math.PI * 2);
                ctx.fill();
                checkScratch(canvas, i);
            };

            canvas.addEventListener('mousedown', () => drawing = true);
            canvas.addEventListener('touchstart', (e) => { drawing = true; e.preventDefault(); });
            window.addEventListener('mouseup', () => drawing = false);
            window.addEventListener('touchend', () => drawing = false);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('touchmove', scratch);
        }

        function checkScratch(canvas, i) {
            if (casillasReveladas.has(i)) return;
            const ctx = canvas.getContext('2d');
            const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let transparent = 0;
            for (let j = 3; j < data.length; j += 4) if (data[j] === 0) transparent++;

            // Si se ha rascado más del 50%
            if (transparent > (data.length / 4) * 0.5) {
                casillasReveladas.add(i);
                canvas.style.transition = "opacity 0.5s";
                canvas.style.opacity = "0";
                
                if (casillasReveladas.size === 9) {
                    setTimeout(mostrarGanador, 600);
                }
            }
        }

        function mostrarGanador() {
            document.getElementById('nombre-premio').innerText = ganadorActual.nombre;
            document.getElementById('img-premio-modal').src = ganadorActual.img;
            document.getElementById('modal-ganador').style.display = 'flex';
        }

        function reclamarPremio() {
            const msg = encodeURIComponent(`¡Hola! Gané "${ganadorActual.nombre}" en el Rasca y Gana. ¿Cómo puedo canjearlo?`);
            window.open(`https://wa.me/${WHATSAPP_NUM}?text=${msg}`, '_blank');
        }

        function cerrarModal() {
            document.getElementById('modal-ganador').style.display = 'none';
        }

        window.onload = inicializarJuego;
    </script>
</body>
</html>
